<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Preview Web Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <!-- configur tailwind to work on classes -->
    <script> tailwind.config = {darkMode: 'class'}</script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet"/>
    <style>
        /* Hide the original element until the web component is loaded */
        podcast-preview:not(:defined) {
            display: none;
        }
    </style>
</head>
<body class="bg-[#121212] min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto">
        <header class="top-0 left-0 right-0 bg-[#121212] w-full h-[70px] px-2 md:px-6 py-2 gap-6 fixed flex-shrink-0 flex-1 flex items-center md:justify-between z-50 border-b border-[#333]">
            <!-- Logo -->
            <div class="flex items-center justify-between lg:justify-around gap-3">     
            <svg class="ml-1 md:ml-6" xmlns="http://www.w3.org/2000/svg" fill="#b3b3b3" width="22" height="22" viewBox="0 0 56 56"><path d="M 40.3163 3.2969 C 33.7070 3.2969 27.3320 7.8438 27.3320 17.5234 L 27.3320 24.9063 L 7.2460 24.9063 C 4.1288 24.9063 2.6757 26.3828 2.6757 29.7344 L 2.6757 47.8750 C 2.6757 51.2266 4.1288 52.7031 7.2460 52.7031 L 30.8242 52.7031 C 33.9413 52.7031 35.3944 51.2266 35.3944 47.8750 L 35.3944 29.7344 C 35.3944 26.5000 34.0351 25.0234 31.1054 24.9297 L 31.1054 17.0313 C 31.1054 10.3750 35.4179 6.8828 40.3163 6.8828 C 45.2382 6.8828 49.5505 10.3750 49.5505 17.0313 L 49.5505 22.4219 C 49.5505 24.0860 50.3708 24.7891 51.4489 24.7891 C 52.4804 24.7891 53.3243 24.1563 53.3243 22.4922 L 53.3243 17.5234 C 53.3243 7.8438 46.9259 3.2969 40.3163 3.2969 Z"/></svg>
            <button class="transition-colors hover:bg-[#b3b3b3]">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
                <g fill="#b3b3b3">
                    <path d="m 1 2 h 14 v 2 h -14 z m 0 0"/>
                    <path d="m 1 7 h 14 v 2 h -14 z m 0 0"/>
                    <path d="m 1 12 h 14 v 2 h -14 z m 0 0"/>
                </g>
                </svg>
            </button>
            <img width="200px" class="flex items-center lg:ml-[40px]" src="assets/SippiCupPod Logo Dark NoBG.png" alt="SippiCup full logo"/> <!--class="hidden dark:block" -->
            <!-- <img class="dark:hidden" width="200px" class="ml-[40px]" src="assets/SippiCupPod Logo Light NoBG.png" alt="SippiCup full logo"/> -->
            </div>
            
            <!-- Search container -->
            <div class="hidden md:block md:flex md:items-center md:w-[300px] lg:w-[400px] md:h-12 md:px-3">
                <svg class="mr-3" width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input 
                    type="text" 
                    placeholder="Search" 
                    id="searchInput"
                    class="border rounded-[16px] opacity-30 bg-[#121212] w-full py-2 px-4 placeholder:text-[#b3b3b3] text-white hover:border-[#9A7B4F]" 
                />
            </div>
            
            <!-- Icons container -->
            <div class="flex items-center gap-3 mr-3 lg:mr-[80px]">
                <div class="hidden lg:block rounded-full w-[40px] h-[40px] bg-[#65350F] grid place-items-center cursor-pointer hover:bg-[#9A7B4F] p-1 mr-3">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21" stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="hidden lg:block rounded-full w-[40px] h-[40px] bg-[#65350F] grid place-items-center cursor-pointer hover:bg-[#9A7B4F] p-1 mr-3">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 19.5C4 18.837 4.26339 18.2011 4.73223 17.7322C5.20107 17.2634 5.83696 17 6.5 17H20" stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6.5 2H20V22H6.5C5.83696 22 5.20107 21.7366 4.73223 21.2678C4.26339 20.7989 4 20.163 4 19.5V4.5C4 3.83696 4.26339 3.20107 4.73223 2.73223C5.20107 2.26339 5.83696 2 6.5 2V2Z" stroke="#b3b3b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="rounded-full w-[40px] h-[40px] bg-[#65350F] grid place-items-center cursor-pointer hover:bg-[#9A7B4F] mr-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none">
                    <path d="M12.1207 12.78C12.0507 12.77 11.9607 12.77 11.8807 12.78C10.1207 12.72 8.7207 11.28 8.7207 9.50998C8.7207 7.69998 10.1807 6.22998 12.0007 6.22998C13.8107 6.22998 15.2807 7.69998 15.2807 9.50998C15.2707 11.28 13.8807 12.72 12.1207 12.78Z" stroke="#b3b3b3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M18.7398 19.3801C16.9598 21.0101 14.5998 22.0001 11.9998 22.0001C9.39977 22.0001 7.03977 21.0101 5.25977 19.3801C5.35977 18.4401 5.95977 17.5201 7.02977 16.8001C9.76977 14.9801 14.2498 14.9801 16.9698 16.8001C18.0398 17.5201 18.6398 18.4401 18.7398 19.3801Z" stroke="#b3b3b3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#b3b3b3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                </div>
            </div>
        </header>
        
        <!-- Filter controls -->
        <div class="flex flex-wrap justify-center gap-4 mb-8 mt-[70px]">
            <select id="genre-filter" class="bg-[#282828] text-white px-4 py-2 rounded-md">
                <option value="all">All Genres</option>
            </select>
            
            <select id="sort-by" class="bg-[#282828] text-white px-4 py-2 rounded-md">
                <option value="title">Sort by Title</option>
                <option value="recent">Sort by Recent</option>
                <option value="seasons">Sort by Seasons</option>
            </select>
        </div>
        <!-- Podcasts container -->
        <div id="podcasts-container" class="flex flex-wrap justify-center gap-6"></div>
        <podcast-modal></podcast-modal>
    </div>
    <script defer src="./Web_Components/podcastpreview.js"></script>
    <script defer src="./Web_Components/loadingData.js"></script>
    <script type="module" src="./Web_Components/podcastModal.js"></script>
    <script type="module" src="./Web_Components/main.js"></script>
</body>
</html>
